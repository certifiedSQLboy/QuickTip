<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>
        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" id="yourBill" placeholder="Your bill">
            </div>
            <div class="space-between" style="padding-bottom: 0;">
                <label for="tipInput">Select tip</label>
                <span id="tipPercent">0%</span>
            </div>
            <input type="range" id="tipInput" value="0" class="range">
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
        <section>
            <div class="space-between" style="padding-bottom: 0;">
                <label for="splitInput">Split</label>
                <span id="splitValue"></span>
            </div>
            <input type="range" id="splitInput" min="1" max="10" value="1" class="range">
            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
